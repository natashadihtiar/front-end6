<!DOCTYPE html>

<body>
      <script>

function getResult(num1 = 1, num2 = 2, sign) {

	switch(sign) {
  		case '*':
  		return num1 * num2; 
  		break;

  		case '/':
    	return num1 / num2; 
    	break;

  		case '+':
    	return num1 + num2; 
    	break;

		case '-':
		return num1 - num2; 
		break;

  		case '%':
   		return num1 % num2; 
    	break;

  		default:
    	console.log("Error");
    	break;
	}
}

console.log(getResult(5, 6, '+'));

        </script>
</body>
</html>
