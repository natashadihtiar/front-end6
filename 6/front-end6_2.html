<body>
      <script>

var str = 'Helo world';
var exclude = ['l', 'd'];
function foo (str, exclude){

	var NewString = '';
	for (var i = 0; i < str.length; i++) {
		for (var j = 0; j < exclude.length; j++) {
   	 	
    		if (exclude[j]!=str[i]) {
    		NewString += str[i];
			}			
		} 
	} 

	return NewString;
}
console.log(foo(str, exclude));


        </script>
