var str = 'Hello world';
var exclude = ['l', 'e', 'd'];
function foo (str, exclude){

	var NewString = '';


	for (var i = 0; i < str.length; i++) {

    for (var j = 0; j < exclude.length ; j++) {

			if (str[i] !== exclude[j]){
			NewString += str[i];
		} 
	} 

} 
	return NewString;
}
